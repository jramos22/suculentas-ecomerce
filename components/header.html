<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Khula:wght@300&display=swap" rel="stylesheet">
  <title>Suculenta's Garden</title>
</head>
  <body>
    <div class="wrapper">
      <!--Header-->
      <div class="header clearfix">
        <div class="tangle-1 clearfix">
          <!--Logo-->
          <div class="header__logo">
            <img src="../img/logo.png" alt="Logo de Suculenta's Garden">
          </div>
          <!--Menu-->
          <div class="header__menu">
            <ul class="menu__nav clearfix">
              <li class="nav__list button-principal"><a href="#">Inicio</a></li>
              <li class="nav__list button-principal"><a href="#">Producto</a></li>
              <li class="nav__list button-principal"><a href="#">Contacto</a></li>
              <li class="nav__list button-principal"><a href="#">Ayuda</a></li>
            </ul>
          </div>
        </div>

        <div class="tangle-2 clearfix">
          <!--Search-->
          <div class="search__bar">
            <input type="text" placeholder="Buscar">
            <img src="../img/buscar.png">
          </div>

          <div class="sign__in__cart">
            <a href="#sign__in__modal"> <img class="sign-in" src="../img/Registrarse.png"></a>
            <a href="#"><img class="cart" src="../img/Carrito.png"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
